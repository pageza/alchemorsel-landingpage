server {
  listen 80;
  server_name alchemorsel.com www.alchemorsel.com;
  # Redirect all HTTP requests to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name alchemorsel.com www.alchemorsel.com;

  ssl_certificate /etc/letsencrypt/live/alchemorsel.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/alchemorsel.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ =404;
  }

  location /subscribe {
    proxy_pass http://backend:8080/subscribe;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}